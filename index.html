<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hassan AI Generator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0f62fe; /* blue accent */
      --accent-2:#0b7285;
      --radius:14px;
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#eef3ff 0%, #f7fafc 100%);
      color:#0b1220;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .wrap{
      width:100%;
      max-width:820px;
      margin:auto;
    }

    header {
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:20px;
      box-shadow:0 6px 18px rgba(11,98,254,0.14);
    }
    h1{
      margin:0;
      font-size:20px;
      font-weight:700;
      color:#071033;
    }
    p.lead{
      margin:4px 0 0 0;
      font-size:13px;
      color:var(--muted);
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:26px;
      box-shadow:0 10px 30px rgba(16,24,40,0.06);
      border:1px solid rgba(11,23,55,0.04);
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 360px;
      gap:20px;
    }

    @media (max-width:880px){
      .grid{grid-template-columns:1fr; }
    }

    .left{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    label{
      font-size:13px;
      color:#253043;
      font-weight:600;
      margin-bottom:6px;
      display:block;
    }

    .input, textarea{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6eef8;
      background:transparent;
      outline:none;
      font-size:14px;
      color:#071033;
      resize:vertical;
    }
    textarea{min-height:120px}

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:8px;
    }

    .btn{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(11,98,254,0.12);
    }
    .btn.secondary{
      background:transparent;
      border:1px solid #e6eef8;
      color:#253043;
      box-shadow:none;
    }
    .btn:disabled{opacity:0.6; cursor:not-allowed}

    .preview{
      background:linear-gradient(180deg, rgba(15,98,254,0.03), rgba(11,114,133,0.02));
      border:1px dashed rgba(11,23,55,0.04);
      padding:14px;
      border-radius:10px;
      min-height:200px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:14px;
    }

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      margin-top:12px;
    }

    footer{
      margin-top:16px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }

    /* small loader */
    .loader {
      border:4px solid #f3f6fb;
      border-top:4px solid var(--accent);
      border-radius:50%;
      width:24px;
      height:24px;
      animation: spin 1s linear infinite;
      display:inline-block;
      vertical-align:middle;
      margin-right:8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .small-muted{ color:var(--muted); font-size:13px; }

    /* video responsive */
    .video-wrap video {
      width:100%;
      border-radius:8px;
      display:block;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">HA</div>
      <div>
        <h1>Hassan AI Generator</h1>
        <p class="lead">Create AI-generated videos quickly — simple, secure, professional.</p>
      </div>
    </header>

    <main class="card">
      <div class="grid">
        <section class="left" aria-labelledby="gen-heading">
          <div>
            <label for="prompt">Video idea / Prompt</label>
            <textarea id="prompt" placeholder="Type your video idea — describe visuals, mood, length, voices, etc."></textarea>
          </div>

          <div style="display:flex; gap:12px; align-items:center;">
            <div style="flex:1">
              <label for="length">Desired length (seconds)</label>
              <input id="length" class="input" type="number" min="3" max="120" value="20" />
            </div>
            <div style="width:160px">
              <label for="quality">Quality</label>
              <select id="quality" class="input">
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button id="generateBtn" class="btn" onclick="generateVideo()">Generate Video</button>
            <button id="clearBtn" class="btn secondary" onclick="clearForm()">Clear</button>
            <div id="status" class="small-muted" aria-live="polite"></div>
          </div>

          <div class="meta">
            <div class="small-muted">Tip: Be specific — include style, duration, and key visuals.</div>
          </div>
        </section>

        <aside>
          <div style="display:flex; flex-direction:column; gap:12px;">
            <div class="preview" id="previewArea">
              <div id="placeholderText">Preview / Output will appear here</div>
            </div>

            <div class="small-muted">Output</div>
            <div id="outputArea" style="min-height:80px;"></div>
          </div>
        </aside>
      </div>

      <footer>
        <div>© <strong>Hassan AI Generator</strong> — 2025 · Built with privacy-first approach</div>
      </footer>
    </main>
  </div>

  <script>
    // NOTE:
    // Replace API_ENDPOINT with the actual server endpoint that your backend exposes.
    // I removed the proxy and external trackers. Keep your real API key on server-side only.
    const API_ENDPOINT = "https://yabes-api.pages.dev/api/ai/video/v1"; // <- change if you have another endpoint

    function setStatus(html){
      document.getElementById('status').innerHTML = html || "";
    }

    function clearForm(){
      document.getElementById('prompt').value = "";
      document.getElementById('previewArea').innerHTML = '<div id="placeholderText">Preview / Output will appear here</div>';
      document.getElementById('outputArea').innerHTML = "";
      setStatus("");
    }

    async function generateVideo(){
      const prompt = document.getElementById('prompt').value.trim();
      const length = parseInt(document.getElementById('length').value) || 20;
      const quality = document.getElementById('quality').value || "medium";

      if(!prompt){
        alert("Please enter a prompt.");
        return;
      }

      document.getElementById('generateBtn').disabled = true;
      document.getElementById('clearBtn').disabled = true;
      setStatus('<span class="loader" aria-hidden="true"></span>Generating — contacting AI service...');

      try {
        // Build request (POST recommended). If your endpoint expects GET, adapt accordingly.
        const payload = {
          prompt,
          length_seconds: length,
          quality
        };

        const res = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
            // Do NOT put secret keys here — keep keys on your server
          },
          body: JSON.stringify(payload),
          // timeout not directly available in fetch — implement on server if needed
        });

        if(!res.ok){
          const text = await res.text();
          throw new Error("Service error: " + (text || res.status));
        }

        const data = await res.json();

        // Expectation: API returns JSON with { video: "https://...mp4" } or { error: "..."}
        if(data.error){
          throw new Error(data.error);
        }

        if(data.video){
          // show video
          const previewArea = document.getElementById('previewArea');
          previewArea.innerHTML = `<div class="video-wrap"><video controls src="${data.video}"></video></div>`;
          document.getElementById('outputArea').innerHTML = `<div><a href="${data.video}" target="_blank" rel="noopener">Open video in new tab</a></div>`;
          setStatus('Generation complete.');
        } else {
          // fallback if API returns raw text link
          setStatus('No video returned. Check API response in console.');
          console.warn('API response:', data);
          document.getElementById('outputArea').textContent = JSON.stringify(data, null, 2);
        }

      } catch (err) {
        console.error(err);
        setStatus('Error: ' + (err.message || 'Unknown error'));
        document.getElementById('outputArea').textContent = err.message || String(err);
      } finally {
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('clearBtn').disabled = false;
      }
    }
  </script>
</body>
</html>
